<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify forgot password</title>
</head>

<body>
<div>Hello <span th:text="${fullName}"></span>,</div>
<div>
    Verification code to confirm forgot your password for <span th:text="${appName}"></span>:
    <b th:value="${code}"></b>
    <br>
    This verification code will expire in 30 minutes. If you did not make this request, please disregard this email.
    <br>
    This is an automated message. Please do NOT reply to this email.
    <br>
    <br>
    Thanks!

</div>
</body>

</html>
