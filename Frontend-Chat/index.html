                        </div>


                    </div>

                    <!-- Search -->
                    <div class="row searchBox">
                        <div class="col-sm-12 searchBox-inner">

                            <button type="button" class="search-button">
                                <i class="fa fa-search fa-1x" aria-hidden="true"></i>
                            </button>

                        </div>
                    </div>

                    <!-- Danh sách cuộc trò chuyện -->
                    <div class="row sideBar" id="userList">

                                Thêm cuộc trò chuyện

                <!-- Cài đặt -->

                    <!-- Tiêu đề setting -->

                    <div class="row setting-heading">

                            <div class="col-sm-2 col-xs-2 setting-back">

                            </div>

                    <!-- List item settings -->

                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row menu-sideBar-body" id="menu-update">

                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row menu-sideBar-body" id="menu-change-password">
                            <div class="col-sm-3 col-xs-3 menu-sideBar-icon">
                                <i class="fa fa-pencil-square-o fa-1x" aria-hidden="true"></i>
                            </div>
                            <div class="col-sm-9 col-xs-9 menu-sideBar-main">
                                <div class="col-sm-8 col-xs-8 menu-sideBar-name">
                                    <span class="menu-name">
                                        <a>Đổi mật khẩu</a>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row menu-sideBar-body" id="menu-logout">
                            <div class="col-sm-3 col-xs-3 menu-sideBar-icon">
                                <i class="fa fa-sign-out fa-1x" aria-hidden="true"></i>
                            </div>
                            <div class="col-sm-9 col-xs-9 menu-sideBar-main">
                                <div class="col-sm-8 col-xs-8 menu-sideBar-name">
                                    <span class="menu-name">
                                        <a>Đăng xuất</a>
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="../Frontend-Chat/js/index.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // New Friend
            $(".heading-compose").click(function () {
                $(".side-two").css({
                    "left": "0"
                });
            });

            $(".newMessage-back").click(function () {
                $(".side-two").css({
                    "left": "-100%"
                });
            });

            // setting
            $(".heading-dot").click(function () {
                $(".side-three").css({
                    "left": "0"
                });
            });

            $(".setting-back").click(function () {
                $(".side-three").css({
                    "left": "-200%"
                });
            });

        })
    </script>
