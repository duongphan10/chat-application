<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8">
    <title>Infomation</title>
    <link rel="stylesheet" href="../css/info.css">
</head>

<body>

    <div id="user-info">
        <h2>Thông tin cá nhân</h2>
        <div class="info-avatar">
            <img src="../assets/image/avatar.jpg" alt="Avatar" id="avatar-thumbnail">

        </div>
        <div class="info-fullname">
            <label class="info-lab">Họ và tên:</label>
            <span class="fullname"></span>
        </div>
        <div class="info-username">
            <label class="info-lab">Username:</label>
            <span class="username"></span>
        </div>
        <div class="info-email">
            <label class="info-lab">Email:</label>
            <span class="email"></span>
        </div>
        <div class="info-btn">
            <button type="button" id="btn-update">Cập nhật thông tin</button>
            <button type="button" id="btn-back">Trở về</button>
        </div>

    </div>
    <div id="full-image-overlay">
        <img src="" alt="Full Avatar" id="full-avatar">
        <span id="close-button">Đóng</span>
    </div>
    <script src="../js/info.js"></script>
</body>

</html>
