<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgotpassword.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet" href="http://spin.js.org/spin.css">

    <!-- <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <div id="con-email">
        <form id="form-email" method="post">
            <h2>Quên mật khẩu</h2>

            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <div class="info-btn">
                <input type="submit" id="btn-email" value="Gửi">
                <button type="button" id="btn-back">Trở về</button>
            </div> 

        </form>
    </div>

    <div id="con-verify">
        <form id="form-code" method="post">
            <h4>Mã xác minh đã gửi đến email của bạn!</h4>

            <input type="text" id="code" name="code" placeholder="Enter verify code" required>

            <div class="info-btn">
                <input type="submit" id="btn-code" value="Xác minh">
            </div>

            <div class="refresh">
                <p>Bạn chưa nhận được mã? <a href="" id="resend-link">Gửi lại <i class="fa fa-refresh fa-1x refresh-icon" aria-hidden="true"></i></a></p>
            </div>
            
        </form>
    </div>

    <div id="con-change">
        <form id="form-change" method="post">
            <h2>Tạo mật khẩu mới</h2>

            <label for="new-password">New password</label>
            <input type="password" id="new-password" name="new-password" placeholder="New password" required>

            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                required>

            <label id="error-message"></label>

            <div class="info-btn">
                <button type="submit" id="btn-update">Xác nhận</button>
            </div>

        </form>
    </div>
    <script src="../js/forgotpassword.js"></script>
</body>

</html>
