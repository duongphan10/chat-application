<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="../css/changepassword.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet" href="http://spin.js.org/spin.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>

    <form id="form" method="post">
        <h2>Đổi mật khẩu</h2>        

        <label for="current-password">Current password</label>
        <input type="password" id="current-password" name="current-password" placeholder="Current password" required>

        <label for="new-password">New password</label>
        <input type="password" id="new-password" name="new-password" placeholder="New password" required>

        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

        <label id="error-message"></label>

        <div class="info-btn">
            <button type="submit" id="btn-update">Đổi mật khẩu</button>
            <button type="button" id="btn-back">Trở về</button>
        </div>
    
    </form>
    <script src="../js/changepassword.js"></script>
</body>

</html>
